<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #users {
            text-align: end;
        }

        #users a {
            text-decoration: none;
            color: #000;
            font-weight: 800;
            padding: 8px;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            text-decoration: none;
            list-style: none;
        }

        .nav-links li a {
            color: black;
            font-weight: 800;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            padding: 5px;
        }

        .search-bar button {
            border: none;
            background: none;
            cursor: pointer;
        }

        .main-content {
            padding: 20px;
        }

        .footer-content {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        .contact-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div id="users">
            <a href="loginsite.html">Join us</a>
            <a href="loginsite.html">Login</a>
        </div>
        
        <nav class="navbar">
            <h1>Welcome to ArtStore</h1>
            <a href="index.html"><img src="pht/Artstore (2).png" alt="Logo"></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li> 
                <li><a href="arts.html">Arts</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
           
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="bi bi-search"></i></button>
            </div>
            <div class="love-mark">
                <i class="bi bi-heart"></i>
            </div>
            <a href="cart.html"><i class="bi bi-cart" id="cart">0</i></a>
        </ul>
        </nav>
    </header>

    <div class="contact-photo">
        <img src="pht/fonts-social.jpg" style="width: 50%; margin: auto;">
    </div>

    <div class="main-content">
        <h2>Contact Us</h2>
        
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
           </div>
