<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your cart</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About us</a></li> 
            <li><a href="arts.html">Arts</a></li>
            <li><a href="contactus.html">Contact us</a></li>
        </ul>
            <i class="bi bi-cart text-4xl bg-white p-2 rounded-xl relative">
                <p class="bg-red-500 text-2xl absolute -top-2 -right-3" id="cart">0</p>
            </i>
       
    </div>


    
    <div  class="flex-col text-center" id="label">    
    </div> 

    <div class="items_data" id="shopping-cart">
       
    </div>
    <style>

body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }

    .navbar {
        background-color: #3498db;
        padding: 10px 0;
        position: sticky;
        top: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    .navbar li {
        margin: 0;
        padding: 0;
    }

    .navbar a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .navbar a:hover {
        color: #ccc;
    }

    .main-content {
        display: flex;
        flex-direction: row;
        align-items: center;
        text-align: center;
        padding: 50px 20px;
    }

    .main-content h1 {
        font-family: 'monospace';
        font-size: 2.5rem;
        color: #3498db;
        margin-bottom: 15px;
    }

    .main-content p {
        font-size: 1.2rem;
        color: #333;
    }




#label {
    margin: 20px 0;
}

#shopping-cart {
    padding: 20px;
    background-color: #d3c4c4; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
   
}

.items_data{
padding: 20px;
background: rebeccapurple;
}

/* Style for the cart icon */
.bi-cart {
    cursor: pointer;
}

/* Style for the cart item */
.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
    padding: 10px;
    margin: 10px;
    display: flex;
}

.cart-item img {
    width: 50px; 
    height: auto;
    border-radius: 4px;
}

.cart-item-info {
    flex-grow: 1;
    margin-left: 10px;
    display: flex;
}

.cart-item-info h3 {
    margin: 0;
}

.cart-item-info p {
    margin: 5px 0;
}

.cart-item-actions {
    display: flex;
    align-items: center;
}

.cart-item-actions button {
    background-color: #ff6347;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 10px;
}

#items {
   
    padding-left: 10px;
}

    </style>

    <script src="items_data.js"></script>
    <script src="cart.js"></script>

</body>

</html>
