<body>
    <header>
        <div id="users">
            <a href="loginsite.html">Join us</a>
            <a href="loginsite.html">Login</a>
        </div>
        <nav class="navbar">
            <a href="index.html"><img src="pht/Artstore (2).png" alt="Logo"></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li> 
                <li><a href="arts.html">Arts</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
           
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="bi bi-search"></i></button>
            </div>
            <div class="love-mark">
                <i class="bi bi-heart"></i>
            </div>
        </ul>
        </nav>
    </header>
    
<div class="container">
    <div class="form-header">
      <h2>Login</h2> 
    </div>
    <div class="form-container" id="loginForm">
    
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="loginname">Name:</label>
                <input type="text" id="loginname" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="loginUsername">Email:</label>
                <input type="email" id="loginemail" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginpassword" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="form-container" id="signupForm">
        <h2>Create User</h2>
        <form onsubmit="signup(event)">
            <div class="form-group">
                <label for="signupname">Name:</label>
                <input type="text" id="signupname" name="name" required>
            </div>
            <div class="form-group">
                <label for="signupUsername">Email:</label>
                <input type="email" id="signupemail" name="username" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signuppassword" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="switch-form">
        <p>Have account ?<a href="#" onclick="switchForm()">Login here</a></p>
    </div>
</div>


    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="faq.html">Frequently Asked Questions (FAQ)</a>
                <a href="terms.html">Terms of Service</a>
            </div>
            <div class="contact-info">
                <p>Address: Japan </p>
                <p>Email: example@example.com</p>
                <p>Phone: +123456789</p>
            </div>
            <div class="social-links">
                <a href="instagram.com"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
            </div>
        </div>
    </footer>
    
<script>
    function switchForm() {
        var loginForm = document.getElementById("loginForm");
        var signupForm = document.getElementById("signupForm");

        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        }
    }

  
</script>
<script src="firebase.js" type="module"></script>

    <script src="items_data.js"></script>
    <script src="main.js"></script>
    <script src="cart.js"></script>
</body>
</html>
