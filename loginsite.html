<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 20px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    h1 {
        margin: 0;
        font-size: 24px;
    }

    .form-container {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group button {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-group button:hover {
        background-color: #0056b3;
    }

    .switch-form {
        text-align: center;
        margin-top: 20px;
    }

    .switch-form p {
        margin: 0;
    }

    .switch-form a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <div class="form-header">
        <h1>Login & Signup</h1>
    </div>
    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="loginUsername">Email:</label>
                <input type="email" id="loginemail" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginpassword" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" >Login</button>
            </div>
        </form>
    </div>
    <div class="form-container" id="signupForm" style="display: none;">
        <h2>Signup</h2>
        <form onsubmit="signup(event)">
            <div class="form-group">
                <label for="signupUsername">Email:</label>
                <input type="email" id="signupemail" name="username" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signuppassword" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Signup</button>
            </div>
        </form>
    </div>
    <div class="switch-form">
        <p>Don't have an account? <a href="#" onclick="switchForm()">Sign up here</a>.</p>
    </div>
</div>

<script>
    function switchForm() {
        var loginForm = document.getElementById("loginForm");
        var signupForm = document.getElementById("signupForm");

        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        }
    }

  
</script>
<script src="firebase.js" type="module"></script>

</body>
</html>
